<html>
<head>
    <title>Module 6 | Team 15</title>
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/static/css/movie.css">
    <script src="/static/js/vendors/jquery.js"></script>
    <script src="/static/js/vendors/bootstrap.min.js"></script>
    <script src="/static/js/vendors/handlebars.js"></script>
    <script src="/static/js/app.js"></script>

    

</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Team-15 MovieDB</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="javascript:void(0)" class='btn-now-showing'>Now Showing</a></li>
              <li><a href="javascript:void(0)" class='btn-upcoming-list'>Upcoming List</a></li>
              <li><a href="javascript:void(0)" class='btn-popular-list'>Popular List</a></li>
              <li><a href="javascript:void(0)" class='btn-toprated-list'>Top Rated</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search" id='form-search'>
                <div class="form-group">
                  <input type="text" class="form-control input-query" name='query' placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
              </form>
                </div><!--/.nav-collapse -->
              </div>
            </div>
           
        <div class="container" style='top: 70px; position: relative;'>   
          {% raw %}   
          <ol class='row movies-list'>
          
          
        </div><!-- /.container -->

        <script type="text/x-handlebars-template" id="tpl-movie-list">
          
            <div class="col-md-4 portfolio-item">
                        <a href="/view/{{id}}">
                      <img class="img-responsive movieinfo" src= "{{image}}"  alt="" style="width: 500; height:500;">
                    </a>
                  <h4>
                <a href="/view/{{id}}">{{ title}}</a>
              </h3>
            </div>
        
        </script>
        {% endraw %}  

</body>

</html>
